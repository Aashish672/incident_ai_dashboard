<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Details</title>
</head>
<body>
    <!-- templates/log_detail.html -->
<div class="max-w-md mx-auto mt-6">
  <div class="p-4 rounded-xl shadow 
              flex flex-col gap-2
              {% if log.is_anomaly %}
                bg-red-100 text-red-900 border border-red-300
              {% else %}
                bg-green-100 text-green-900 border border-green-300
              {% endif %}">
    
    <div class="flex justify-between items-center">
      <h2 class="text-lg font-semibold">Log Details</h2>
      <span class="text-sm px-2 py-1 rounded-full 
                   {% if log.is_anomaly %}
                     bg-red-200 text-red-800
                   {% else %}
                     bg-green-200 text-green-800
                   {% endif %}">
        {% if log.is_anomaly %} Anomaly 🚨 {% else %} Normal ✅ {% endif %}
      </span>
    </div>

    <div class="text-sm">
      <p><span class="font-medium">🕒 Timestamp:</span> {{ log.timestamp }}</p>
      <p><span class="font-medium">📊 Level:</span> {{ log.level }}</p>
      <p><span class="font-medium">📌 Source:</span> {{ log.source }}</p>
      <p><span class="font-medium">📝 Message:</span> {{ log.message }}</p>
    </div>

    <div class="mt-2 text-right">
      <a href="{% url 'log_list' %}" class="text-blue-600 hover:underline text-sm">← Back to Logs</a>
    </div>
  </div>
</div>


</body>
</html>
